<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div>

        <h1 id="title">Cybersoft</h1>

        <input id="text" value="Ahihi" />

        <img src="https://www.ford.com/cmslibs/content/dam/brand_ford/en_us/brand/legacy/marketing/billboard/Showroom-Lineup-2160.jpg/_jcr_content/renditions/cq5dam.web.2160.2160.jpeg"
            id="img" alt="">

        <button id="btnClick" class="btn-success">Click</button>

        <hr />

        <h3>Bài tập 1</h3>
        <h4>Học FE Thật đỉnh!</h4>
        <p id="txt"> Nội dụng trước khi thay đổi</p>

        <button id="btnThayDoiNoiDung" class="btn-success"> Press pls</button>


        <hr />
        <h3>Bài tập 2: Bật tắt đèn</h3>
        <button id="btnOn" class="btn-success">Bật đèn</button>
        <img id="denOff" src="./imgs/pic_bulboff.gif" alt="">

        <button id="btnOff" class="btn-second">Tắt đèn</button>

        <hr />
        <h3>Bài tập form đăng nhập</h3>
        <h3>Đăng nhập</h3>

        <div class="allForm mx-3">
            <div class="form-group">
                <h5>Tài khoản</h5>
                <input class="form-control" id="textTaiKhoan">
            </div>
            <div class="form-group">
                <h5>Mật khẩu</h5>
                <input class="form-control" id="textMatKhau">
            </div>
            <div class="text-center">
                <button id="btnThongBao">Thông báo </button>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- nhúng thẻ vào src -->
    <script src="./index.js"></script>
