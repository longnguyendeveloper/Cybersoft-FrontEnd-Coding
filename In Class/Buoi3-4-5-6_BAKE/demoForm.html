<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="GET">
        <label for="name">Name</label>
        <input id="name" type="name" placeholder="Enter name" value="Nguyễn Thanh Long">
        <input type="text" value="SP001" disabled>
        <input type="text" name="fullname" placeholder="Enter Fullname" required>
        <input type="number">
        <input type="tel" placeholder="Enter Your Phone">
        <input type="email" name="email" placeholder="Enter Your Mail">
        <input type="password" placeholder="Enter Password">
        <br>
        <textarea placeholder="Message" name="" id="" cols="30" rows="10"></textarea>

        <!-- combobox/dropdown -->
        <br>
        <select name="" id="">
            <option value="">Chọn loại xe</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
        <!--checkbox -->
        <br>
        <input type="checkbox" name="fruit" id="cam">
        <label for="cam">Cam</label>
        <input type="checkbox" name="fruit" id="chanh">
        <label for="chanh">Chanh</label>
        <input type="checkbox" name="fruit" id="buoi">
        <label for="buoi">Bưởi</label>

        <!--radio-->
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>

        <br>
        <!--button-submit: reload lại trang web-->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <!--button-button: KHÔNG reload lại trang web-->
        <button type="button">Button</button>

        <br>
        <input type="button" value="Button">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
